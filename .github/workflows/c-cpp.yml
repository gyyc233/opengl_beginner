name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install_deps
      run: sudo apt install libglew-dev libglfw3-dev libfreetype-dev libassimp-dev
    - name: build
      run: sudo mkdir build
    - name: cd _build
      run: cd /home/runner/work/opengl_beginner/opengl_beginner/build
    - name: cmake
      run: cmake ..
    - name: build
      run: make -j8
      
